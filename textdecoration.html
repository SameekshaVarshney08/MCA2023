<!DOCTYPE html>
<html>

<head>
    <title>TEXTDECORATION</title>
    <style>
        h1 {
            text-decoration: overline;
        }

        h2 {
            text-decoration: underline;
        }

        h3 {
            text-decoration:underline overline;
        }
    </style>
</head>

<body>
    <h1 style="color:cadetblue; font-size:40px">SAMEEKSHA VARSHNEY 1</h1>
    <h2 style="color:cadetblue; font-size:60px">SAMEEKSHA VARSHNEY 2</h2>
    <h3 style="color:cadetblue; font-size:30px">SAMEEKSHA VARSHNEY 3</h3>
</body>

</html>
