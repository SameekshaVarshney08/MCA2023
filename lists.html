<!DOCTYPE html>
<html>

<head>
    <title>LISTS</title>
</head>

<body>
    <h1 style="color:aquamarine"><u>AN EXAMPLE OF UNORDERDED LIST</u></h1>
    <ul style="list-style-type: lower-roman;color:blueviolet;">
        <li>MCA</li>
        <li>MBA</li>
        <li>Mtech</li>
        <li>MSC</li>
    </ul>
    <h1><u>AN EXAMPLE OF ORDERDED LIST</u></h1>
    <ol type="square">
        <list>RAM</list>
        <list>OMKARA</list>
        <list>SHYAM</list>
        <list>HARI</list>
        <list>RAMU</list>
    </ol>
    <h1><u>AN EXAMPLE OF DEFINATION LIST</u></h1>
    <dt>HELLO</dt>
    <dd>I AM SAMEEKSHA VARSHNEY!!</dd>
    <dl>RADHE RADHE</dl>

</body>

</html>
