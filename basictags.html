    <body>
        <h1 style="font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;font-size:large;color:blue">

        <p style="font-family:Arial, Helvetica, sans-serif;font-size:larger;color:blue">THIS IS A PARAGRAPH</p>

        <strong>STRONG TEXT</strong><br>
        <i>ITALIC TEXT</i><br>
        <u>UNDERLINE TEXT</u><br>
        <em>EMPHASIZED TEXT</em><br>

        <ins>INSERTED TEXT</ins><br>

        X<sup>2</sup>+Y<sup>3</sup>+Z<sup>4</sup><br>
        X<sub>1</sub>+Y<sub>2</sub>+Z<sub>3</sub><br>
    </body>
 </html>
